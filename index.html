<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reward Me</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/fav.svg" type="image/svg">
  <link rel="apple-touch-icon" href="/fav.svg">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#00aba9">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">
  <script async src="https://unpkg.com/thesemetrics@latest"></script>
  <script>
    (function() {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
      if (setting === 'dark' || (prefersDark && setting !== 'light'))
        document.documentElement.classList.toggle('dark', true)
    })()
  </script>
  <meta name="description" content="Good deeds, good rewards"/>
  <meta name="og:type" content="website"/>
  <meta name="og:title" content="Reward Me"/>
  <meta name="og:url" content="https://rewardme.me"/>
  <meta name="og:image" content="https://rewardme.me/social.jpg"/>
  <meta name="og:site_name" content="Reward Me"/>
  <meta name="og:description" content="Good deeds, good rewards"/>
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:site" content="@aaronmyatt"/>
  <meta name="twitter:title" content="Reward Me"/>
  <meta name="twitter:url" content="https://rewardme.me"/>
  <meta name="twitter:description" content="Good deeds, good rewards"/>
  <meta name="twitter:image" content="https://rewardme.me/social.jpg"/>
</head>
<body class="font-sans">
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
